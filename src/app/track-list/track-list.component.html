<h2>{{name}}</h2>
<button routerLink="/playlists">Back</button>
<div>
  <table>
    <tr>
      <th>Artist</th>
      <th>Title</th>
      <th>Duration</th>
      <th>Popularity</th>
      <th>Genres</th>
      <th>BPM</th>
      <th>UPC</th>
    </tr>
    <tr *ngFor="let track of tracks, let i = index">
      <td>{{track.artist}}</td>
      <td>{{track.name}}</td>
      <td>{{(track.duration / 1000) / 60 | number: '1.0-0'}}:{{(track.duration / 1000) % 60 | number: '2.0-0'}}</td>
      <td>{{track.popularity}}%</td>
      <td>{{track.genres.join(', ')}}</td>
      <td>{{track.bpm | number:'1.0-0'}}</td>
      <td>{{track.upc}}</td>
    </tr>
  </table>
</div>
